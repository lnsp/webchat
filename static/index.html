<html>

<head>
    <title>WebChat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/base.css">
</head>

<body>
    <div class="container mt-3" id="app">
        <h1>WebChat
            <small class="text-muted">v1.0.0</small>
        </h1>
        <hr>
        <p>
            <div class="row" v-for="msg in messages">
                <div class="message-sender col-md-2" v-bind:class="{'text-primary': msg.sender != 'server', 'text-danger': msg.sender === 'server'}">
                    <b>{{ msg.sender }}</b>
                </div>
                <div class="col">{{ msg.text }}</div>
            </div>
        </p>
        <hr>
        <form onsubmit="return send();" action="">
            <div class="row">
                <div class="col-md-10">
                    <div class="form-group">
                        <input id="message" autocomplete="off" class="form-control" placeholder="hello, world" type="text">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="send();">Send</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="/app.js"></script>
</body>
</html>
