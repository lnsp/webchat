<html>

<head>
    <title>WebChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/base.css">
</head>

<body>
    <div class="pt-3 app-body" id="app">
        <div class="container">
            <h1>WebChat
                <small class="text-muted">v1.0.3</small>
            </h1>
            <hr>
        </div>
        <div class="container chat-history" v-cloak>
            <div class="row message-block align-items-center" v-for="msg in messages">
                <div class="message-channel col-3 col-md-2">
                    <span class="badge badge-primary">{{ msg.channel }}</span>
                </div>
                <div class="message-sender col-9 col-md-3 p-1" v-bind:class="['text-' + msg.priority]">
                    <b>{{ msg.sender }}</b>
                </div>
                <div class="message-text col p-1 pl-3">
                    <img v-if="msg.media === 'image'" class="img-fluid" v-bind:src="msg.data">
                    <a v-else-if="msg.media === 'url'" v-bind:href="msg.data">{{ msg.data }}</a>
                    <span v-else v-bind:class="['text-' + msg.priority]">{{ msg.data }}</span>
                </div>
            </div>
        </div>
        <div>
            <hr>
        </div>
        <div class="container message-input">
            <form onsubmit="return send();" action="">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <input id="message" autocomplete="off" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="hidden-md col-md-2">
                        <button type="button" class="btn btn-primary btn-block" onclick="send();">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="/app.js"></script>
</body>
</html>
